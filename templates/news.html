{% extends "layout.html" %}

{% block content %}
  {% for post in posts %}
    {% set tags = post.post_tags.split(',') %} 
    <img></img>
    <p>{{ post.title }}</p>
    <p>{{ post.author }}</p>
    <p>{{ post.pub_date }}</p>
    <p>{% for tag in tags %}{{ tag }} {% endfor %}</p>
  {% endfor %}
{% endblock %}
