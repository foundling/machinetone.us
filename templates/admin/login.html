<form name="login-form" method="POST" action="/admin/login">

  {{ form.csrf_token }}

  <div>{% if error %}{{ error }}{% endif %}</div>
  <div>{{ form.username.label }} {{ form.username(size=20,minlength=4) }}</div>
  <div>{{ form.password.label }} {{ form.password(size=20, minlength=8, type="password") }}</div>
  <div>{{ form.remember.label }} {{ form.remember }}</div>

  <input type="submit" value="Register" />

</form>
